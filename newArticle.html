<!DOCTYPE html>
<html lang="es_MX">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <!-- Importaciones -->
   <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
   <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
</head>

<body>
   <div class="container">
      <div class="row">
         <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card my-5">
               <div class="card-body">
                  <h5 class="card-title text-center">Nuevo articulo</h5>
                  <form action="myArticles.html">
                     <label for="inputTitle">Titulo</label>
                     <input type="text" id="inputTitle" class="form-control" required
                        autofocus>
                     <label for="inputSubtitle">Subtitulo</label>
                     <input type="text" id="inputSubtitle" class="form-control" required>
                     <label for="inputTopic">Tema</label>
                     <input type="text" id="inputTopic" class="form-control" required>
                     <label for="inputContent">Contenido</label>
                     <textarea class="form-control" id="inputContent" rows="15"></textarea>
                     <button class="btn btn-primary btn-block mt-4" type="submit">Publicar</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
